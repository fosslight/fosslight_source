[tox]
envlist = test_run
skipdist = true

[testenv]
install_command = pip install {opts} {packages}
allowlist_externals = 
  cat
  rm
  ls
setenv =
  PYTHONPATH=.

[flake8]
max-line-length = 130
exclude = .tox/*

[pytest]
filterwarnings = ignore::DeprecationWarning

[testenv:test_run]
deps =
  -r{toxinidir}/requirements-dev.txt

commands =
  python tests/test_tox.py

[testenv:release]
deps =
  -r{toxinidir}/requirements-dev.txt

commands =
  python tests/test_tox.py
  cat test_scan/scan_result.csv
  cat test_scan2/scan_exclude_result.csv
  ls test_scan3/
  python tests/cli_test.py
  pytest -v --flake8

[testenv:flake8]
deps = flake8
commands = flake8
 